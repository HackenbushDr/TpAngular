
<li [ngClass]="{'list-group-item': true,
			 	'list-group-item-success': this.post.loveIts > 0,
			 	'list-group-item-danger': this.post.loveIts < 0}">
	<div class="row">
		
		<h2 [ngStyle]="{color: getColor()}" style="margin-left: 10px;" > {{ post.title }} </h2>
	
		<em><span style="position: absolute; top: 38px; right: 20px;"> {{ post.created_at | date :'medium' }} </span></em>
	
		<br/>
		<p style="margin-left: 10px;">  {{ post.content }} </p>
	</div>

	<button class="btn btn-success" (click)="onAjoutLike()" style="margin-right: 3px">Love it !</button>
	<button class="btn btn-danger" (click)="onAjoutDislike()">Don't love it !</button>
	
</li>
